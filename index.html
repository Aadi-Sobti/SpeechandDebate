<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peak to Peak Speech and Debate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <div class="splash-content">
      <img src="images/mascot.png" alt="Mascot" class="splash-logo" />
      <h1 class="splash-title">Peak to Peak Speech and Debate</h1>
    </div>
  </div>

  <!-- Navbar -->
  <nav>
    <a href="https://www.peaktopeak.org" target="_blank">
      <img src="images/logo.png" alt="Logo" class="logo">
    </a>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="#info">Information</a>
    </div>
  </nav>

  <!-- Carousel -->
  <section class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="images/slide1.jpg" alt="Slide 1">
        <div class="caption">Welcome to our team</div>
      </div>
      <div class="slide">
        <img src="images/slide2.jpg" alt="Slide 2">
        <div class="caption">We debate. We speak. We lead.</div>
      </div>
      <div class="slide">
        <img src="images/slide3.jpg" alt="Slide 3">
        <div class="caption">Join us for tournaments & training</div>
      </div>
    </div>
  </section>

  <!-- Info Section -->
  <section id="info">
    <h2>Useful Links</h2>
    <div id="links">Loading links...</div>

    <h2>Latest Updates</h2>
    <div id="updates">Loading updates...</div>
  </section>

  <!-- External JavaScript -->
  <script src="script.js"></script>

  <!-- Simple JS for the carousel -->
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
